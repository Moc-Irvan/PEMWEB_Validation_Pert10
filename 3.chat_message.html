<!-- Chat Message (25%) 
Pada praktikum chat message ini anda diminta membuat aplikasi chatbox sederhana. Chatbox 
diletakan di pojok kanan bawah halaman web anda walaupun halaman di-scroll. Chatbox seperti 
pada gambar dibawah ini terdiri atas kotak yang menampilkan pesan dan kotak untuk menuliskan 
pesan, tombol kirim digunakan untuk mengirimkan pesan untuk ditampilkan dalam kotak pesan. 
Chatbox anda tidak perlu menyimpan data hasil chat (jika browser di close data hilang).  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AjaPP</title>
    <style>
        .container {
            border: 1px solid gray;
            width: 300px;
        }
        .chatbox {
            height: 200px;
            overflow-y: auto;
        }
        .chatbox-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox">

        </div>
        <div class="chatbox-footer">
            <input type="text" class="chatbox-input" id="chat" placeholder="masukan pesan anda .....">
            <button onclick="newChat()">kirim</button>
        </div>
    </div>
    <script>
        function newChat() {
            let chatbox = document.getElementById('chatbox')
            let chat = document.getElementById('chat')      
            let chatElemen = document.createElement('div')  
            chatElemen.textContent = chat.value
            chatbox.appendChild(chatElemen)
            chat.value = ""
        }
    </script>
</body>
</html>
